<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder</title>

    <link rel="stylesheet" href="src/css/buttons.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <div id="userControls">
        <span id="BFS" type="button" class="btn btn-start" onclick="BFS();">BFS</span>
        <span id="DFS" type="button" class="btn btn-start" onclick="DFS();">DFS</span>
        <span id="resetPathBtn" type="button" class="btn btn-pause" onclick="resetPath();">Clear Path</span>
        <span id="resetBtn" type="button" class="btn btn-reset" onclick="reset();">Reset</span>
    </div>

    <canvas id="main-canvas"></canvas>
</body>

<!-- Custom scripts -->
<script src="src/js/utils.js"></script>
<script src="src/js/Cell.js"></script>
<script src="src/js/Board.js"></script>
<script src="src/js/bfs.js"></script>
<script src="src/js/dfs.js"></script>
<script src="src/js/sketch.js"></script>
<script src="src/js/events.js"></script>
</html>
